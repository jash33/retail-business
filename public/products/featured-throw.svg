<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 750" fill="none">
  <rect width="600" height="750" fill="#F5F3EF"/>
  <!-- Background pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E8E4DC" stroke-width="0.5"/>
  </pattern>
  <rect width="600" height="750" fill="url(#grid)"/>

  <!-- Chair silhouette -->
  <rect x="180" y="350" width="240" height="320" rx="20" fill="#C4B8A4" stroke="#A69882" stroke-width="2"/>
  <rect x="160" y="420" width="280" height="200" rx="15" fill="#D4C8B4" stroke="#A69882" stroke-width="2"/>

  <!-- Chair back -->
  <rect x="200" y="300" width="200" height="80" rx="10" fill="#B8A890" stroke="#A69882" stroke-width="1.5"/>

  <!-- Throw blanket draped -->
  <path d="M140 380 Q200 350 280 340 Q360 330 420 360 Q480 390 520 420 L520 580 Q480 620 400 640 Q320 660 240 640 Q160 620 120 580 L120 450 Q130 410 140 380" fill="#F5EDE0" stroke="#D4C8B4" stroke-width="2"/>

  <!-- Blanket texture lines -->
  <path d="M160 400 Q240 380 320 370 Q400 360 460 400" fill="none" stroke="#E8DCC8" stroke-width="3"/>
  <path d="M150 450 Q230 420 310 410 Q390 400 470 440" fill="none" stroke="#E8DCC8" stroke-width="3"/>
  <path d="M140 500 Q220 470 300 460 Q380 450 480 490" fill="none" stroke="#E8DCC8" stroke-width="3"/>
  <path d="M130 550 Q210 520 290 510 Q370 500 490 540" fill="none" stroke="#E8DCC8" stroke-width="3"/>

  <!-- Fringe details -->
  <g stroke="#DDD0BC" stroke-width="2" stroke-linecap="round">
    <line x1="130" y1="580" x2="125" y2="620"/>
    <line x1="150" y1="590" x2="145" y2="630"/>
    <line x1="170" y1="600" x2="165" y2="640"/>
    <line x1="190" y1="610" x2="185" y2="650"/>
    <line x1="210" y1="620" x2="205" y2="660"/>
    <line x1="230" y1="625" x2="225" y2="665"/>
    <line x1="250" y1="630" x2="245" y2="670"/>
    <line x1="270" y1="632" x2="265" y2="672"/>
    <line x1="290" y1="634" x2="285" y2="674"/>
    <line x1="310" y1="635" x2="305" y2="675"/>
    <line x1="330" y1="634" x2="325" y2="674"/>
    <line x1="350" y1="632" x2="345" y2="672"/>
    <line x1="370" y1="628" x2="365" y2="668"/>
    <line x1="390" y1="622" x2="385" y2="662"/>
    <line x1="410" y1="615" x2="405" y2="655"/>
    <line x1="430" y1="605" x2="425" y2="645"/>
    <line x1="450" y1="595" x2="445" y2="635"/>
    <line x1="470" y1="582" x2="465" y2="622"/>
    <line x1="490" y1="565" x2="485" y2="605"/>
  </g>

  <!-- Eco badge -->
  <circle cx="100" cy="120" r="45" fill="#22C55E"/>
  <text x="100" y="115" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="700">ECO</text>
  <text x="100" y="132" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="500">FRIENDLY</text>

  <!-- Label text -->
  <rect x="180" y="80" width="240" height="50" rx="4" fill="#365395"/>
  <text x="300" y="113" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="20" font-weight="600">MERINO WOOL</text>
</svg>
